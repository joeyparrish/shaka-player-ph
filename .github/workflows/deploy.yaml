# Update metrics and deploy to GitHub Pages
name: Update and deploy

on:
  # Runs on pushes to main
  push:
    branches: ["main"]

  # Runs every morning at 5am PST / 1pm UTC
  schedule:
    - cron: "0 13 * * *"

  # Can be runs manually, too
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write


# Allow only one concurrent deployment.  However, do NOT cancel in-progress
# runs.  Let deployments complete.
concurrency:
  group: pages
  cancel-in-progress: false


jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build freeboard
        run: |
          cd freeboard
          npm install
          npm run build

      - name: Install Python requirements
        run: pip install -r ph/requirements.txt

      - name: Update metrics
        run: ./ph/update-all.sh
        env:
          GH_TOKEN: ${{ secrets.PH_GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
